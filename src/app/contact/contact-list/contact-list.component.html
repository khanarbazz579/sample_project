<div class="col-lg-12">
    <div class="main-contact-pat">
        <div class="contact-bar d-flex justify-content-between  py-3 px-4 border-bottom">
            <div class="main-box d-flex justify-content-between align-items-center">
                <span class="material-icons">menu</span>
                <div class="">
                    <h4 class="mx-3">Contacts</h4>
                </div>
            </div>
            <div class="d-flex">
                <div class="main-box d-flex justify-content-center align-items-center">
                    <span class="material-icons" (click)="previousPage()">chevron_left</span>
                </div>
                <div class="main-box d-flex justify-content-center align-items-center">
                    <span class="material-icons" (click)="nextPage()">chevron_right</span>
                </div>
            </div>

        </div>
        <div class="search-contact d-flex justify-content-between align-items-center p-4">
            <div class="">
                <h6>Search for a contact</h6>
                <h3>Name, email or phone number</h3>
            </div>
            <div class="">
                <span class="material-icons">
                    search
                </span>
            </div>
        </div>
        <div class="p-4 online-profile">
            <div class="d-flex justify-content-between py-4" *ngFor="let contact of contactList"
                (click)="gotoDetail(contact.id)">
                <div class="">
                    <div class="d-flex">
                        <div class="main-box"></div>
                        <div class="">
                            <h5 class="">{{contact.name}}</h5>
                            <h6>{{contact.destignation}}</h6>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="main-box d-flex justify-content-center align-items-center">
                        <span class="material-icons ">
                            forum
                        </span>
                    </div>
                    <div class="main-box d-flex justify-content-center align-items-center">
                        <span class="material-icons">
                            settings_phone
                        </span>
                    </div>
                    <div class="main-box d-flex justify-content-center align-items-center">
                        <span class="material-icons">
                            more_horiz
                        </span>
                    </div>
                </div>
            </div>
        </div>
